<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      height: 130px;
      background-color: #d9d9d9;
    }

    .logo {
      width: 120px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav.menu {
      flex: 0.96;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      background: #7ed957;
      border-radius: 20px;
      font-weight: bold;
      color: black;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 0 5px;
    }

    nav a:hover {
      transform: scale(1.05);
      background-color: #7ed957;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    main {
      flex: 1;
    }

    .project-header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .project-header h1 {
      font-size: 48px;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .project-intro {
      background-color: #fee9c4;
      padding: 20px;
      margin: 30px auto;
      max-width: 900px;
      border-radius: 20px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }

    .category-buttons a {
      padding: 15px 25px;
      background-color: white;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: black;
      transition: 0.3s ease;
    }

    .category-buttons a:hover {
      background-color: #7ed957;
      color: white;
      transform: scale(1.05);
    }

    footer {
      background: #d9d9d9;
      padding: 40px 20px;
      text-align: center;
      border-top: 2px solid #ccc;
    }

    .footer-media a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .footer-media a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <section class="logo">
      <img src="images/Lance_Rivera-removebg-preview.png" width="200" alt="Logo">
    </section>
    <nav class="menu">
      <a href="index.html">Home</a>
      <div class="category-buttons">
        <a href="application.html">Application</a>
        <a href="website.html">Website</a>
        <a href="collaboration.html">Collaborations</a>
        <a href="others.html">Others</a>
      </div>
    </nav>
  </header>
  <main>
  <section class="project-header">
    <h1>Game Projects</h1>
  </section>
  <section class="project-intro">
    <p>This section showcases all of the Games I have finished developing or published.</p>
  </section>
  </main>

  <!-- my works -->

  <footer>
    <div class="footer-media">
      <a href="https://www.facebook.com/profile.php?id=61562396266894" target="_blank">
        <img src="images/social_12942327.png" alt="Facebook" width="40"></a>
      <a href="https://x.com/RayverR23" target="_blank">
        <img src="images/twitter_5968830.png" alt="Twitter" width="40"></a>
      <a href="https://www.instagram.com/lance_rayver/" target="_blank">
        <img src="images/instagram_2111463.png" alt="Instagram" width="40"></a>
      <a href="https://www.linkedin.com/in/rivera-lance-rayver-006a7035a/" target="_blank">
        <img src="images/linkedin_3536569.png" alt="LinkedIn" width="40"></a>
    </div>
    <p style="margin-top: 20px; font-size: 14px;">&copy; 2025 Lance Rayver Rivera. All Rights Reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff7f0;
      font-family: 'Quicksand', sans-serif;
      color: #333;
    }

    header {
      background-color: #fdd9b5;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #cc5500;
    }

    .quote {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 15px;
      background-color: #fff0e6;
      border-left: 6px solid #ffa94d;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      font-size: 20px;
      text-align: center;
    }

    footer {
      background-color: #fdd9b5;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
      color: #444;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Favorite Quotes</h1>
  </header>

  <section class="quote">"You'll never get anything done if you're afraid of failure."</section>
  <section class="quote">"Love never fails, if it fails, it wasn't love."</section>
  <section class="quote">"Don't start a fight if you can't end it."</section>
  <section class="quote">"Fight with yourself is always the hardest one."</section>
  <section class="quote">"When a woman lies, a real man forgives her."</section>

  <footer>
    :]
  </footer>

</body>
</html>
